<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sitting Space Confirmation</title>
<link rel="stylesheet" href="CSS/spacing.css"> 
</head>
<body>

<!-- Main container -->
<div class="main-container">
    <!-- Content container -->
    <div class="content-container">
        <!-- Back button -->
        <div class="back-button">
            <a href="reserve.html">&lt; Back</a>
        </div>
        <!-- Functionality container -->
        <div class="functionality-container">
            <h2>Reservation at One OneByteFoods</h2>
            <p>Your table has been confirmed!</p>
            <br>
            <h3>Select a seating type</h3>
            <p>The following options are available for a reservation on Date, Time.</p>
            <!-- Sitting space form -->
            <form id="sittingspaceForm">
                <label for="indoor">Indoor Spacing</label>
                <input type="radio" id="indoor" name="seatingType" value="Indoor">
                <br>
                <label for="outdoor">Outdoor Spacing</label>
                <input type="radio" id="outdoor" name="seatingType" value="Outdoor">
                <br>
                <button type="submit" class="button">Select</button>
            </form>
        </div>
        <!-- Image container -->
        <div class="image-container">
            <img src="../images/background 3.jpg" alt="Image">
        </div>
    </div>
</div>

<script src="JS/spacing.js"></script> 
</body>
</html>
