</head>

 <!-- =============== Navigation ================ -->
 <div class="container">

                <a href="#">
                    <span class="icon">
                        <ion-icon name="fast-food-outline"></ion-icon>
                    </span>
                    <span class="title">One Byte Foods</span>
                </a>
            </li>

            <li>
                <a href="dashboard.html">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="title">Dashboard</span>
                </a>
            </li>

            <li>
                <a href="customerdetails.html">
                    <span class="icon">
                        <ion-icon name="people-outline"></ion-icon>
                    </span>
                    <span class="title">Customer Details</span>
                </a>
            </li>
            

            <li class="active">
                <a href="tabledetails.html">
                    <span class="icon">
                        <ion-icon name="restaurant-outline"></ion-icon>
                    </span>
                    <span class="title">Table Reservation</span>
                </a>
            </li>

            <li>
                <a href="paymentdetails.html">
                    <span class="icon">
                        <ion-icon name="cash-outline"></ion-icon>
                    </span>

                </a>
            </li>

            <li>
                <a href="login.html">

                        <ion-icon name="log-out-outline"></ion-icon>
                    </span>
                    <span class="title">Log Out</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- ========================= Main ==================== -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <div class="search">
                <label>
                    <input type="text" placeholder="Search here">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>

            <div class="user">
                <ion-icon name="person-circle-outline"></ion-icon>
            </div>                
        </div>

        
            <!-- ================ Table Booking List ================= -->
            <div class="tables">
                <div class="tableDetails">
                    <div class="cardHeader">
                        <h2>Table Details</h2><br>
                    </div>
    
                    <table id="tableTable">
                        <thead>
                            <tr>
                                <th>Customer Name</th>
                                <th>Email</th>
                                <th>Submission Timestamp</th>
                                <th>Date & Time</th>
                                <th>Table Number</th>
                                <th>Occasion Type</th>
                                <th>Number Of People</th>
                                <th>Sitting Space</th>
                            </tr>
                        </thead>
                        <tbody id="tableData">
                            <!-- table details will be added dynamically by JavaScript -->
                        </tbody>
                    </table>
            </div>
            <div class="button-container">
                <button type="button" onclick="deleteReservation()" class="button">Delete Reservation</button>
             </div>
             <div class="confirm-button-container">
                <button type="button" onclick="tableConfirmation()" class="button">Table Confirmation</button>
             </div>
            <div class="add-button-container">
                <button type="button" onclick="addReservation()" class="button">Add Reservation</button>
            </div>
</div>

    <!-- ====== ionicons ======= -->
    <script src="JS/tabledetails.js"></script>
