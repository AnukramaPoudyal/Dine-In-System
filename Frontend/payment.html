<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Table Reservation</title>
    <style>
        /* Basic styling for the form */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        form {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        /* Styling for cancel button */
        .cancel-btn {
            background-color: #e11616;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .cancel-btn:hover {
            background-color: #d32f2f;
        }
        /* Styling for confirmation message */
        .confirmation-msg {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Restaurant Table Reservation</h2>
        <form action="process_payment.php" method="post">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required>

            <label for="table">Table Number</label>
            <input type="text" id="table" name="table" required>

            <label for="payment_method">Payment Method</label>
            <select id="payment_method" name="payment_method" required>
                <option value="">Select</option>
                <optgroup label="Online Payment">
                    <option value="mobile_banking">Mobile Banking</option>
                    <option value="esewa">eSewa</option>
                    <option value="khalti">Khalti</option>
                </optgroup>
                <optgroup label="Card Payment">
                    <option value="debit_card">Debit Card</option>
                    <option value="credit_card">Credit Card</option>
                </optgroup>
            </select>

            <input type="submit" value="Pay Now" onclick="showPaymentSuccessMessage()"><br><br>
            <input type="button" class="cancel-btn" value="Cancel Booking" onclick="cancelBooking()">
        </form>

        <script>
            function cancelBooking() {
                alert("Booking Cancelled. Hope you have a great day ahead!");
            }

            // Function to show payment success message
            function showPaymentSuccessMessage() {
                alert("Payment successful. Have a wonderful dine-in experience!");
            }
        </script>
    </div>
</body>
</html>
