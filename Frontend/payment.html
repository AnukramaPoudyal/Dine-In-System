<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Table Reservation</title>
    <style>
        /* Basic styling for the form */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: 0 auto;
        }
        .left-form, .right-form {
            width: 48%;
        }
        .left-form label, .right-form label {
            display: block;
            margin-bottom: 10px;
        }
        .left-form input[type="text"], .left-form input[type="email"], .left-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .left-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .left-form input[type="submit"]:hover {
            background-color: #45a049;
        }
        /* Styling for cancel button */
        .cancel-btn {
            background-color: #f44336;
            width: 100%;
        }
        .cancel-btn:hover {
            background-color: #d32f2f;
        }
        /* Styling for confirmation message */
        .confirmation-msg {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
        }
        /* Right side payment method form */
        .right-form {
            text-align: center;
        }
        .payment-method-form {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .payment-method-form label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }
        .payment-method-form input[type="text"], .payment-method-form input[type="password"], .payment-method-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .payment-method-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .payment-method-form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-form">
            <h2>Restaurant Table Reservation</h2>
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required>

                <label for="table">Table Number</label>
                <input type="text" id="table" name="table" required>

                <input type="submit" value="Reserve Table">
            </form>


        </div>

        <!-- Right side payment method forms -->
        <div class="right-form">
            <div class="payment-method-form">
                <h2>Card Payment</h2>
                    <label for="card_number">Card Number</label>
                    <input type="text" id="card_number" name="card_number" required>

                    <label for="expiry_date">Expiry Date</label>
                    <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YYYY" required>

                    <label for="cvv">CVV</label>
                    <input type="password" id="cvv" name="cvv" maxlength="3" required>

                    <input type="submit" value="Pay Now">
                </form>
            </div>

            <div class="payment-method-form">
                <h2>Online Payment</h2>
                    <label for="online_payment_method">Select Online Payment Method</label>
                    <select id="online_payment_method" name="online_payment_method" required>
                        <option value="">Select</option>
                        <option value="mobile_banking">Mobile Banking</option>
                        <option value="esewa">eSewa</option>
                        <option value="khalti">Khalti</option>
                    </select>

                    <input type="submit" value="Pay Now">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
