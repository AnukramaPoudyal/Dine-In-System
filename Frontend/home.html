<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Byte Foods</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="popup.css"> 
</head>
<body>
    <section id="home" class="home">
        <div class="left"></div>
        <img src="./images/home image.png" alt="">
        <div class="right">
            <div class="top">
                <p>
                    Welcome to our dining place <br>
                    Hope you enjoy your meal
                </p>
                <br>
                <a href="#">
                    Learn more...
                </a>
            </div>
            <div class="middle">
                <img src="./images/logo.png" alt="">
            </div>
            <div class="bottom">
                <p>
                    Book your <br> 
                    table <span>now</span>
                </p>
                <!-- Button to open the popup -->
                <button onclick="openPopup()">Login/Signup</button>
            </div> 
            <img src="./images/home footer.png" class="home-footer" alt="">           
        </div>
    </section>

    <!-- Popup container -->
    <div id="popup-container" class="popup-container">
        <!-- Popup content -->
        <div class="popup-content">
            <!-- Close button -->
            <span class="close" onclick="closePopup()">&times;</span>
            
            <!-- Popup message -->
            <div class="popup-message">
                <p>Become a member today and enjoy exclusive discounts, special offers, and more!</p>
                
                <!-- Button to go to login/signup page -->
                <div class="login-signup-buttons">
                    <button class="popup-button" onclick="window.location.href = 'login.html';">Already a member? Login</button>
                    <button class="popup-button" onclick="window.location.href = 'signup.html';">New here? Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script> 
</body>
</html>
