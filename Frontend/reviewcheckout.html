<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Review Checkout</title>
<style>
  .container {
    max-width: 300px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .btn {
    display: block;
    margin-bottom: 10px;
    padding: 10px;
    width: 100%;
    text-align: center;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
  }
  .btn-cancel {
    background-color: #dc3545;
  }
  .warning {
    margin-top: 20px;
    padding: 10px;
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
    border-radius: 5px;
  }
</style>
<script>
  function cancelBooking() {
    if (confirm("Are you sure you want to cancel the booking?")) {
      alert("Your cancellation is done successfully.");
    }
  }
</script>
</head>
<body>
<div class="container">
  <a href="reserve.html" class="btn">Modify Reservation</a>
  <button onclick="cancelBooking()" class="btn btn-cancel">Cancel Booking</button>
  <div class="warning">
    <p><strong>Warning:</strong> Advance payment can't be fully refunded. Please review the cancellation policy before proceeding.</p>
  </div>
</div>
</body>
</html>
